       .glitch-text::before,

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .glitch-text::before {

<body class="min-h-screen flex flex-col justify-center items-center text-center p-4">
    <main class="space-y-8 max-w-4xl">
        <h1 
            class="text-5xl md:text-7xl lg:text-8xl font-black glitch-text" 
            data-text="We deserve a better scene. Coming soon."
        >
            we deserve a better scene. coming soon.
        </h1>
        
        <div class="relative">
            <!-- Notification banner (hidden by default) -->
            <div 
                id="notification" 
                class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm bg-white text-black py-3 px-6 rounded-lg shadow-lg"
                role="alert"
            >
                <p id="notificationText" class="font-bold"></p>
            </div>
            
            <button 
                id="signupToggle"
                class="bg-white text-black px-8 py-4 rounded-full text-lg font-bold tracking-wider 
                       hover:bg-gray-200 transition duration-300 transform hover:scale-105 active:scale-95"
            >
                SIGN UP FOR UPDATES
            </button>
            
            <form 
                id="contactForm" 
                class="mt-6 max-w-md mx-auto hidden space-y-4"
            >
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    placeholder="name" 
                    required 
                    class="w-full px-4 py-3 bg-transparent border-2 border-white text-white 
                           placeholder-gray-400 focus:outline-none focus:border-pink-500"
                >
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="email" 
                    required 
                    class="w-full px-4 py-3 bg-transparent border-2 border-white text-white 
                           placeholder-gray-400 focus:outline-none focus:border-pink-500"
                >
                <input 
                    type="text" 
                    id="location" 
                    name="location"
                    placeholder="location" 
                    required 
                    class="w-full px-4 py-3 bg-transparent border-2 border-white text-white 
                           placeholder-gray-400 focus:outline-none focus:border-pink-500"
                >
                <button id="submitForm"
                    type="submit"
                    class="w-full bg-white text-black px-8 py-4 rounded-full text-lg font-bold tracking-wider 
                           hover:bg-gray-200 transition duration-300 transform hover:scale-105 active:scale-95"
                >
                    SUBMIT
                </button>
            </form>
        </div>
    </main>

    <script>
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        notification.classList.remove('hidden', 'bg-white', 'bg-red-500');
        notification.classList.add(isError ? 'bg-red-500' : 'bg-white');
        notificationText.textContent = message;
        
        // Hide notification after 5 seconds
        setTimeout(() => {
            notification.classList.add('hidden');
        }, 5000);
    }

    function submitForm(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const location = document.getElementById('location').value;
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzRVkgZ896El9rxD3pYloMlpE9hQX5T5vZPwhqgjDHCQTba2_PVQvtOQ4x7-tZ8Z1nZ/exec';
        
        // Show loading state
        const submitButton = event.target.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = 'submitting...';
        submitButton.disabled = true;

        // Create a hidden form and submit it
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = scriptURL;
        form.target = 'hidden_iframe';

        // Add form fields
        const fields = {
            name: name,
            email: email,
            location: location,
            source: 'A Better Scene Signup'
        };

        // Add all fields to the form
        Object.entries(fields).forEach(([key, value]) => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = value;
            form.appendChild(input);
        });

        // Create hidden iframe for submission
        const iframe = document.createElement('iframe');
        iframe.name = 'hidden_iframe';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);

        // Handle response
        iframe.onload = function() {
            submitButton.textContent = originalText;
            submitButton.disabled = false;
            showNotification("thanks for signing up. expect to hear from us soon.");
            event.target.reset();
            document.getElementById('contactForm').classList.add('hidden');
            document.body.removeChild(iframe);
            document.body.removeChild(form);
        }

        iframe.onerror = function() {
            submitButton.textContent = originalText;
            submitButton.disabled = false;
            showNotification("seems like there's an error. try again?", true);
        }

        // Submit the form
        document.body.appendChild(form);
        form.submit();
    }

    // Toggle form visibility
    document.getElementById('signupToggle').addEventListener('click', function() {
        const contactForm = document.getElementById('contactForm');
        contactForm.classList.toggle('hidden');
    });

    // Attach the submit event listener to the form
    document.getElementById('contactForm').addEventListener('submit', submitForm);
    </script>
